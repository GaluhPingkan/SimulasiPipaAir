            <div class="container">
                <h2>Panjang (Meter): </h2>
            </div>
        </div>
        <div class="container" id="inidia">
            <form method="post">
                <div class="form-group">
                    <label>Panjang :</label>
                    <input type="number" class="form-control" id='mytext' placeholder="">
                </div>

                <input type='button' onclick='validasi()' id='klik'value='OK' />
                <!--a href="HalamanOutput.html" class="link-button">OK</a>-->

            </form> 
            <script>
                function validasi() {
                    var a, x, panjang, lebar, AirMasuk_KM1, KM1_KM2, KM2_KM3, KM1_KM4, KM4_KM5, KM3_AirKeluar, KM5_AirKeluar, penghubungL, penghubungT, total;
                    var isitext = document.getElementById('mytext');
                    a = document.getElementById('mytext');
                    x = isitext.value;
                    panjang = 8 * (x / 8);
                    lebar = panjang;
                    AirMasuk_KM1 = (panjang / 8) * 1;
                    KM1_KM2 = (lebar / 8) * 8;
                    KM2_KM3 = (lebar / 8) * 6;
                    KM1_KM4 = (panjang / 8) * 8;
                    KM4_KM5 = (lebar / 8) * 8;
                    KM3_AirKeluar = (panjang / 8) * 2;
                    KM5_AirKeluar = (panjang / 8) * 1;
                    penghubungL = 6;
                    penghubungT = 2;
                    var y = [AirMasuk_KM1, KM1_KM2, KM2_KM3, KM1_KM4, KM4_KM5, KM3_AirKeluar, KM5_AirKeluar];
                    
                    
                    total = AirMasuk_KM1 + KM1_KM2 + KM2_KM3 + KM1_KM4 + KM4_KM5 + KM3_AirKeluar + KM5_AirKeluar;
                    var jum_batangPipa = Math.ceil(total / 4);
                    if (isitext.value === "") {
                        alert("Inputan harus angka dan tidak boleh kosong..");
                    } else if (isitext.value <= 0) {
                        alert("inputan anda terlalu kecil");
                    } else {
                        
                        var jum = 0;

                        for (var i = 0; i < y.length; i++) {
                            var c = 0;
                            if (y[i] > 4) {
                                c = y[i] / 4;
                                jum = jum + Math.floor(c);
                            }
                        }
                        document.getElementById('inidia').innerHTML = "panjang = " + panjang + " meter,  lebar = " + lebar + " meter,  total panjang pipa = " + total + " meter,  \n\
           Jumlah batang pipa = " + jum_batangPipa + " buah, Jumlah Penghubung I = " + jum + " buah,  Jumlah Penghubung T = " + penghubungT + " buah,  jumlah penghubung L = " + penghubungL ;

                    }
                    
                }


           
                
            </script>

    </body>
